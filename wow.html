<!DOCTYPE html>
<html>

<head>
  <title>Scrollable Website Template</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: #fff;
      position: relative;
    }

    #section1 {
      background-color: #333;
      background-image: url("bk.png");
      background-repeat: no-repeat;
      background-position: top left;
      background-size: 100%;
      padding-top: 8rem;
      padding-bottom: 8rem;
    }

    #section2 {
      background-color: #666;
    }

    #section3 {
      background-color: #999;
    }

    #section4 {
      background-color: #ccc;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      width: 5rem;
      height: auto;
    }

    .scroll-message {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: #fff;
    }
  </style>
</head>

<body>
  <section id="section1">
    <img src="your-logo.png" alt="Logo" class="logo">
    <h1>Welcome to our website!</h1>
  </section>
  <section id="section2">
    <h1>Section 2</h1>
  </section>
  <section id="section3">
    <h1>Section 3</h1>
  </section>
  <section id="section4">
    <h1>Section 4</h1>
  </section>
  <div class="scroll-message">
    <p>Scroll down to explore</p>
  </div>
</body>

</html>
